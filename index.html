<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<h1>Nick's Pomodoro Clock</h1>

<div id="container">
	
	<div class="settings orange">
		<h2>break length (mins)</h2>
		<h1>
		<button id="breakDec">-</button> <span id="breakLength">1</span> <button id="breakInc">+</button>
		</h1>
	</div>
	<div class="settings green">
		<h2 >session length (mins)</h2>
		<h1>
		<button id="sessionDec">-</button> <span id="sessionLength">1</span> <button id="sessionInc">+</button>
		</h1>
	</div>

	<div id="timerContainer" class="green">
			<div id="timerText">Set your break and work times, then click here to start. </div>
			<div id="timer"></div>
	</div>
	<button id="clear">Clear timer</button>
</div>





<script type="text/javascript" src="script.js"></script>
</body>
</html>
